<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      fetch('utils.gc.wasm')
        .then(response => response.arrayBuffer())
        .then(result => WebAssembly.instantiate(result))
        .then((wasmModule) => {
          const result = wasmModule.instance.exports.add_one(2);
          const text = document.createTextNode(result);
          document.body.appendChild(text);
        });
    </script>
  </head>
  <body>

  </body>
</html>
